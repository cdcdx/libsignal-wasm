[package]
name = "securedrop-source"
version = "0.1.0"
authors = ["redshiftzero <jen@freedom.press>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2.69"
libsignal-protocol-rust = { git = "https://github.com/freedomofpress/libsignal-client", rev="c1331eb42f71184996e3994b52023a40ec47c0dd" }
uuid = { version = "0.8.1", features = ["v4", "wasm-bindgen"] }
rand = "0.7.3"

[dependencies.web-sys]
version = "0.3.4"
features = [
  'Document',
  'Element',
  'HtmlElement',
  'Node',
  'Window',
]
